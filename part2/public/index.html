<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login Form-->
     <div class="login">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
     </div>

      <div class="login">
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" class="form-control" required>
      </div>
      <br>
      <button type="button" class="btn btn-primary" onclick="login()">Log In</button>

      <!-- added a table of dogs details and photos-->
      <h2>All Dogs</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td><img :src="dog.photoUrl" alt="dog photo" width="80" class="me-2" </td>
            <td></td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_name }}</td>
          </tr>
        </tbody>
      </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
          dogs: []
        };
      },
      async mounted() {
        // Fetch all dogs from our API
        try {
          const res = await fetch('/api/dogs');
          this.dogs = await res.json();

          for (const dog of this.dogs) {
            const picResponse = await fetch(`https://dog.ceo/api/breeds/image/random`);
            const picData = await picResponse.json();
            dog.photoUrl = picData.message;
          } catch (err) {
          console.error('Failed to fetch dogs:', err);
          }
        }
      }
    }).mount('#app');
  </script>
  <script src="/javascripts/page.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
