<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog of the day</h1>
        <p>Name: Fido</p>
        <img :src="dogImage" width="400">
        <button type="button" @click="bookWalk">Book Walk</button>
        <button type="button" @click="bookWalk">Book a Walk</button>
        <button type="button" @click="moreInfo">More Info</button>
    </div>

    <footer>Best Dog Walk Service Website!</footer>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return { dogImage: '' }
            },
            methods: {
                bookWalk() {
                    alert('Booked!');
                },
                moreInfo() {
                    alert('Here is more info');
                }
            },
            async mounted() {
                try {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                } catch {}
            }
        }).mount('#app');
    </script>
</body>
</html>
